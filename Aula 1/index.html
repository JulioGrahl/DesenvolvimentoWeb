<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <section id="formulario" class="formulario">
        <h1>Preencha o formulário: </h1>
        <div class="container">
            <form action="" class="entrada">
                <div class="inputDiv">
                    <p>Nome: </p>
                    <input type="name">
                </div>
                <div class="inputDiv">
                    <p>Telefone: </p>
                    <input type="tel">
                </div>
                <div class="inputDiv">
                    <p>E-mail: </p>
                    <input type="email">
                </div>
                <div class="inputDiv">
                    <p>Tipo Pessoa: </p>
                    <input type="text">
                </div>
                <div class="inputDiv">
                    <p>Endereço: </p>
                    <input type="adress">
                </div>
                <button type="submit" class="btn">Enviar</button>
            </form>
        </div>
    </section>
</body>
</html>
