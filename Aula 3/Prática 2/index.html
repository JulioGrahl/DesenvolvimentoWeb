<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa</title>
</head>
<body>
    <h1>Cadastro de Pessoa</h1>
    
    <form>
        <fieldset>
            <legend>Dados Pessoais</legend>
            
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" maxlength="100" required>
            </div>
            
            <div>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" maxlength="100" required>
            </div>
            
            <div>
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div>
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento" min="1920-01-01" max="2024-01-01" required>
            </div>
            
            <div>
                <label>Sexo:</label>
                <input type="radio" id="masculino" name="sexo" value="masculino" required>
                <label for="masculino">Masculino</label>
                
                <input type="radio" id="feminino" name="sexo" value="feminino">
                <label for="feminino">Feminino</label>
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Endereço</legend>
            
            <div>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" maxlength="200">
            </div>
            
            <div>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" maxlength="10">
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Preferências</legend>
            
            <div>
                <label for="cor">Cor favorita:</label>
                <input type="color" id="cor" name="cor">
            </div>
            
            <div>
                <label for="uf">Estado (UF):</label>
                <select id="uf" name="uf">
                    <option value="">Selecione um estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
        </fieldset>
        
        <div>
            <button type="submit">Cadastrar</button>
            <button type="reset">Limpar</button>
        </div>
    </form>
</body>
</html>
